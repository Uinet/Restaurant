<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.min.js"></script>
</head><body>
    <header th:insert="fragments/header.html :: nav"> </header>
    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Status</th>
                <th scope="col">Customer</th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orderPages.content}">
                <th scope="row" th:text="${order.getId()}"></th>
                <td th:text="${order.getStatus()}"></td>
                <td th:text="${order.getUser().getName()}"></td>
                <td><button type="button" class="btn btn-danger" th:text="#{orders.cancel}"></button></td>
            </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pagination">
                <li th:each="pageNumber: ${pageNumbers}" class="page-item"><a class="page-link" th:href="@{orders(page=${pageNumber})}" th:text="${pageNumber + 1}"></a></li>
            </ul>
        </nav>
    </div>
    <footer th:insert="fragments/footer.html :: footer"> </footer>
</body>
</html>
