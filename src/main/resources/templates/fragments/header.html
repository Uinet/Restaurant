<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" aria-label="Third navbar example">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Restaurant</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample03">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 text-secondary" th:text="#{nav.home}"></a></li>
                    <li><a sec:authorize="isAuthenticated()" href="/menu" class="nav-link px-2 text-white" th:text="#{nav.menu}"></a></li>
                    <li><a href="/about" class="nav-link px-2 text-white" th:text="#{nav.about}"></a></li>
                    <li sec:authorize="hasAuthority('MANAGER')"><a href="/admin/orders" class="nav-link px-2 text-white" th:text="#{nav.orders}"></a></li>
                </ul>
                <div class="text-end">
                    <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-haspopup="true"
                                   aria-expanded="false"
                                   th:text="${#strings.toUpperCase(#locale)}">
                                </a>
                                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                                    <li><a class="dropdown-item" th:href="@{/(lang=en)}" th:text="#{lang.eng}"></a></li>
                                    <li><a class="dropdown-item" th:href="@{/(lang=ua)}" th:text="#{lang.ua}"></a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <button sec:authorize="!isAuthenticated()" type="button" class="btn btn-outline-light me-2" onclick="location.href='/login';" th:text="#{nav.login}"></button>
                    <button sec:authorize="!isAuthenticated()" type="button" class="btn btn-warning" onclick="location.href='/registration';" th:text="#{nav.sign_up}"></button>
                    <button sec:authorize="isAuthenticated()" type="button" class="btn btn-outline-light me-2" onclick="location.href='/logout';" th:text="#{nav.logout}"></button>
                </div>
            </div>
        </div>
    </nav>
</html>
