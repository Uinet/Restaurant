<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.min.js"></script>
</head>
<body>
    <header th:insert="fragments/header.html :: nav"> </header>
    <div class="container">
        <h1>Menu</h1>
        <table>
            <thead>
            <tr>
                <th> Name </th>
                <th> Category </th>
                <th> Description </th>
                <th> Price </th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${dishes.isEmpty()}">
                <td colspan="2"> Menu is empty </td>
            </tr>
            <tr th:each="dish : ${dishes}">
                <td><span th:text="${dish.getName()}"> Name </span></td>
                <td><span th:text="${dish.getCategory()}"> Category </span></td>
                <td><span th:text="${dish.getDescription()}"> Description </span></td>
                <td><span th:text="${dish.getPrice()}"> Price </span></td>
            </tr>
            </tbody>
        </table>
    </div>
    <footer th:insert="fragments/footer.html :: footer"> </footer>
</body>
</html>
